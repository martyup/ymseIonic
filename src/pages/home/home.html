<ion-header>
  <ion-navbar>
    <ion-title align="center">Y<em>ms</em> E</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bakgrunn">


  <ion-card (click)="tilTrening()" >
    <ion-card-content>
      <ion-icon name="body"></ion-icon>
      <p>TRENING</p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="tilMat()">
    <ion-card-content>
      <ion-icon name="restaurant"></ion-icon>
      <p>MAT</p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="tilHelse()">
    <ion-card-content>
      <ion-icon name="pulse"></ion-icon>
      <p>HELSE</p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="tilKost()">
    <ion-card-content>
      <ion-icon name="nutrition"></ion-icon>
      <p>KOSTTILSKUDD</p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="tilKalender()">
    <ion-card-content>
      <ion-icon name="calendar"></ion-icon>
      <p>KALENDER</p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="tilListe()">
    <ion-card-content>
      <ion-icon name="list"></ion-icon>
      <p>LISTE</p>
    </ion-card-content>
  </ion-card>

<ion-card (click)="tilFaq()">
  <ion-card-content>
    <ion-icon name="help"></ion-icon>
    <p>FAQ</p>
  </ion-card-content>
</ion-card>
</ion-content>
